<body>

    <div class="d-flex justify-content-center my-4">

        <div class="col-md-6 text-center">
            <h3>List of floors </h3>
        </div>
        <button   class="btn btn-primary btn-sm mr-1"><i class="fa fa-plus"></i></button> 
    
    </div>
    
      
   

    <div class="row">
        <div class="col-md-6 mx-auto">
            <ul class="list-group">
    
    
    
                <ul class="list-group">
    
                    <li *ngFor="let f of listofFloors"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <p>id:{{f.id}}<br>
                        number :{{f.number}}<br>
                        home: {{f.home?.name}} - {{f.home?.adress}} <br>
                        Rooms:
                        <span *ngFor="let r of f.rooms">
                            <li>Room : {{r.name}}</li>
                        </span><br>
                    </p>    
                     
                        <button  type="button" class="btn btn-warning btn-md"><i class="fa fa-pencil"></i></button>
    
                        <button   type="button"  class="btn btn-danger btn-md"><i class="fa fa-trash"></i></button>
    
                    </li>
    
                </ul>
    
            </ul>
        </div>
    </div>


</body>

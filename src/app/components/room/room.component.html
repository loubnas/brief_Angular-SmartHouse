<body>

    <div class="d-flex justify-content-center my-4">

        <div class="col-md-6 text-center">
            <h3>List of Room </h3>
        </div>
        <button   class="btn btn-primary btn-sm mr-1"><i class="fa fa-plus"></i></button> 
    
    </div>
    
      
   

    <div class="row">
        <div class="col-md-6 mx-auto">
            <ul class="list-group">
    
    
    
                <ul class="list-group">
    
                    <li *ngFor="let r of listofRooms"
                        class="list-group-item d-flex justify-content-between align-items-center">
                       <p> id:{{r.id}}<br>
                        name :{{r.name}}<br>
                        floor: {{r.floor?.number}} <br>

                        <span *ngFor="let d of r.devices">
                            <li>Device : {{d.device }} - {{d.status?'ON':'OFF'}}</li>
                        </span><br>
                    </p>    
                     


                  
                        <button  type="button" class="btn btn-warning btn-md"><i class="fa fa-pencil"></i></button>
    
                        <button   type="button"  class="btn btn-danger btn-md"><i class="fa fa-trash"></i></button>
    
                    </li>
    
                </ul>
    
            </ul>
        </div>
    </div>


</body>

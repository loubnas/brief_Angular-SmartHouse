
<section class="vh-100" style="background-color: rgb(13, 115, 146);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" >
              <img 
                src="assets\smart.jpg"
                alt="login form"
                class="img-fluid"  style="border-radius: 1rem 0 0 1rem;height:100%"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="submitform()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: rgb(13, 115, 146)
                    "></i>
                    <span class="h1 fw-bold mb-0">Smart House</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg"   />
                    <label class="form-label" for="form2Example17">Email address</label>

                    <div
                    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                    <div *ngIf="loginForm.get('email')?.getError('required')">Email is Required !</div>
                    <div *ngIf="loginForm.get('email')?.getError('email')"> Field should be Email !</div>

                </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27"  formControlName="password" class="form-control form-control-lg"  />
                    <label class="form-label" for="form2Example27">Password</label>
                    <div
                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                    <div *ngIf="loginForm.get('password')?.getError('required')">Password is Required !</div>
                    <div *ngIf="loginForm.get('password')?.getError('password')"> Field should be Password !</div>

                </div>
                  </div>

                  <div class="pt-1 mb-4">
                <button  class="btn btn-dark btn-lg btn-block" style="background-color: rgb(13, 115, 146)" type="submit">Login</button>
                  </div>

          
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
